name: Update Ahn Se-young Data

on:
  schedule:
    # 매주 월요일, 목요일 오전 9시 KST (00:00 UTC)
    - cron: '0 0 * * 1,4'
  workflow_dispatch:

jobs:
  update-badminton:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 \
            libpango-1.0-0 \
            libcairo2 \
            fonts-liberation \
            libappindicator3-1 \
            xdg-utils
          npm install puppeteer

      - name: Run badminton crawler
        run: node crawl-badminton.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/ahn-seyoung-matches.json
          git diff --staged --quiet || git commit -m "Update Ahn Se-young match data"
          git push
