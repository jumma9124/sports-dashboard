name: Update Ahn Se-young Data
on:
  schedule:
    # 매일 오전 9시, 오후 6시 KST (00:00, 09:00 UTC)
    - cron: '0 0,9 * * *'
  workflow_dispatch:
jobs:
  update-badminton:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth
      
      - name: Install Chrome for Puppeteer
        run: npx puppeteer browsers install chrome
      
      - name: Run badminton crawler
        run: node crawl-badminton.js
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/ahn-seyoung-matches.json
          git diff --staged --quiet || git commit -m "Update Ahn Se-young match data"
          git push