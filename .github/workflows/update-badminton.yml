name: Update Badminton Data

on:
  schedule:
    - cron: '0 3,9 * * *'  # 매일 12시, 18시 KST
  workflow_dispatch:

jobs:
  update-badminton:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Chromium
      run: sudo apt-get update && sudo apt-get install -y chromium-browser

    - name: Install puppeteer-core only
      run: npm install puppeteer-core

    - name: Run badminton crawling
      run: node crawl-badminton.js

    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Commit and push if changed
      run: |
        git restore --staged .
        git add -f public/data/ahn-seyoung-matches.json
        git diff --staged --quiet || git commit -m "Update badminton data (auto)"
        git push