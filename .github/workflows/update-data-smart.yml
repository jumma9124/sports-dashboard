name: Update Sports Data (Smart Schedule)

on:
  schedule:
    # 배구 시즌 (10월-4월): 매일 21:00, 23:00 KST
    - cron: '0 12,14 * 10-12,1-4 *'  # UTC 시간
    # 비시즌: 매주 일요일 12:00 KST
    - cron: '0 3 * 5-9 0'
  
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install

    - name: Install Chromium dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libasound2

    - name: Crawl sports data
      run: |
        node crawl-sports.js

    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet public/data/sports.json || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add public/data/sports.json
        git commit -m "Update sports data - $(date +'%Y-%m-%d %H:%M:%S')"
        git push

    - name: Deploy to GitHub Pages
      if: steps.check_changes.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
