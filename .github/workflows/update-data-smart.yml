name: Update Sports Data (Smart Schedule)

on:
  schedule:
    - cron: '0 3,9 * 10-12,1-4 *'  # 배구 시즌
    - cron: '0 3,9 * 3-10 *'        # 야구 시즌
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Chromium
      run: sudo apt-get update && sudo apt-get install -y chromium-browser

    - name: Run crawling script
      run: node crawl-sports.js

    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Commit and push if changed
      run: |
        git restore --staged .
        git add -f public/data/sports.json
        git diff --staged --quiet || git commit -m "Update sports data (auto)"
        git push