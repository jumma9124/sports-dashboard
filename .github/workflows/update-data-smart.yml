name: Update Sports Data (Smart Schedule)
on:
  schedule:
    # 배구 시즌 (10월-4월): 매일 21:00, 23:00 KST
    - cron: '0 12,14 * 10-12,1-4 *'
    # 야구 오프시즌 (11월-2월): 월 1회
    - cron: '0 15 1 11-12,1-2 *'
    # 야구 시즌 (3월-10월): 주 1회
    - cron: '0 18 * 3-10 1'
  workflow_dispatch:
jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
      
      - name: Install dependencies
        run: npm install
      
      - name: Run sports data crawler
        run: node crawl-sports.js
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/sports.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update sports data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi