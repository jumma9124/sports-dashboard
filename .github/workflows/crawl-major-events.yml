name: 국제 대회 일정 자동 업데이트

on:
  schedule:
    # 매년 1월 1일 자정 (UTC 0시 = 한국시간 오전 9시)
    - cron: '0 0 1 1 *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  crawl-major-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: 체크아웃
        uses: actions/checkout@v3
        
      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: 의존성 설치
        run: |
          npm install puppeteer
          
      - name: 국제 대회 일정 크롤링
        run: node crawl-major-events.js
        
      - name: 변경사항 커밋
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/major-events.json
          git diff --quiet && git diff --staged --quiet || git commit -m "자동 업데이트: 국제 대회 일정 $(date +'%Y-%m-%d')"
          
      - name: GitHub에 푸시
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
