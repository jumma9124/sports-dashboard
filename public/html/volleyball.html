    <script>
        function toggleMatchDetail(matchElement) {
            const detailPanel = matchElement.querySelector('.match-detail-panel');
            const isExpanded = matchElement.classList.contains('expanded');
            
            // ëª¨ë“  ë‹¤ë¥¸ ê²½ê¸° ì ‘ê¸°
            document.querySelectorAll('.match-item').forEach(item => {
                if (item !== matchElement) {
                    item.classList.remove('expanded');
                    item.querySelector('.match-detail-panel').classList.remove('expanded');
                }
            });
            
            // í˜„ì¬ ê²½ê¸° í† ê¸€
            if (isExpanded) {
                matchElement.classList.remove('expanded');
                detailPanel.classList.remove('expanded');
            } else {
                matchElement.classList.add('expanded');
                detailPanel.classList.add('expanded');

        async function loadVolleyballData() {
            try {

                if (data.volleyball) {
                    const vb = data.volleyball;
                    
                    // ì „ì²´ ìˆœìœ„ í‘œì‹œ
                    if (vb.fullRankings && vb.fullRankings.length > 0) {

                    // ë‹¤ìŒ ê²½ê¸°
                    const nextMatchContainer = document.getElementById('nextMatchContainer');
                    if (vb.nextMatch) {
                        // ë‚ ì§œë¥¼ YY.MM.DD í˜•ì‹ìœ¼ë¡œ ë³€í™˜
                        const dateObj = new Date(vb.nextMatch.date);
                        const shortDate = `${String(dateObj.getFullYear()).slice(2)}.${String(dateObj.getMonth() + 1).padStart(2, '0')}.${String(dateObj.getDate()).padStart(2, '0')}`;

                    } else {

                    }
                    
                    // ì§€ë‚œ ê²½ê¸° ê²°ê³¼ (í† ê¸€ ê¸°ëŠ¥ í¬í•¨)
                    const pastMatchesList = document.getElementById('pastMatchesList');
                    if (vb.pastMatches && vb.pastMatches.length > 0) {

                            // ìƒì„¸ ì •ë³´ê°€ ìˆëŠ”ì§€ ì²´í¬
                            const hasDetails = match.setScores || match.startTime || match.endTime;
                            
                            // ìƒì„¸ ì •ë³´ HTML ìƒì„±
                            let detailHTML = '';

                                            ${match.startTime || match.endTime ? `
                                            <div class="detail-row">
                                                <span class="detail-label">â° ê²½ê¸° ì‹œê°„</span>
                                                <span class="detail-value time-range">
                                                    ${match.startTime || '-'} ${match.endTime ? '~ ' + match.endTime : ''}
                                                </span>
                                            </div>
                                            ` : ''}
                                            ${match.location ? `
                                            <div class="detail-row">
                                                <span class="detail-label">ğŸ“ ê²½ê¸°ì¥</span>
                                                <span class="detail-value">${match.location}</span>
                                            </div>
                                            ` : ''}
                                            ${match.setScores && match.setScores.length > 0 ? `
                                            <div class="detail-row">
                                                <span class="detail-label">ğŸ ì„¸íŠ¸ë³„ ìŠ¤ì½”ì–´</span>
                                                <div class="set-scores">
                                                    ${match.setScores.map(scoreObj => `

                                                    `).join('')}

                                `;
                            }
                            
                            return `

                                            <span class="team-name">${match.homeTeam}</span>
                                            <span class="vs">vs</span>
                                            <span class="team-name">${match.awayTeam}</span>
                                        </div>
                                        <div class="match-result">
                                            <div class="result-badge ${match.result === 'ìŠ¹' ? 'win' : 'loss'}">${match.result}</div>
                                            ${match.score ? `<div style="font-size: 0.85rem; color: rgba(255, 255, 255, 0.6); margin-top: 4px;">${match.score}</div>` : ''}
                                            ${hasDetails ? '<span class="expand-icon">â–¼</span>' : ''}

                    }
                    
                    // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸
                    if (data.lastUpdated) {
                        const date = new Date(data.lastUpdated);
                        const formatted = `${date.getFullYear()}. ${date.getMonth() + 1}. ${date.getDate()}. ì˜¤ì „ ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                        document.getElementById('lastUpdated').textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${formatted}`;
